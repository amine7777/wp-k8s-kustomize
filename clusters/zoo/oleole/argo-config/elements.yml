key:
  components:
    - app: cert-manager
      url: 'https://kubernetes.default.svc'
      chart: cert-manager
      repoURL: 'https://charts.jetstack.io'
      targetRevision: 1.15.1
      project: core
      namespace: system
      valuesPath: 'clusters/zoo/oleole/values/cert-manager.yml'

    - app: mysql
      url: 'https://kubernetes.default.svc'
      chart: ""
      repoURL: 'https://github.com/amine7777/wp-k8s-kustomize.git'
      targetRevision: HEAD
      project: core
      namespace: system
      gitPath: "apps/bases/mysql"

    - app: argocd
      url: 'https://kubernetes.default.svc'
      chart: argo-cd
      repoURL: 'https://argoproj.github.io/argo-helm'
      targetRevision: 7.3.11
      project: core
      namespace: argocd
      valuesPath: 'clusters/zoo/oleole/values/argocd.yml'

    - app: external-secrets
      url: 'https://kubernetes.default.svc'
      chart: external-secrets
      repoURL: "https://charts.external-secrets.io"
      targetRevision: 0.9.20
      project: core
      namespace: system
      valuesPath: 'clusters/zoo/oleole/values/external-secrets.yml'

