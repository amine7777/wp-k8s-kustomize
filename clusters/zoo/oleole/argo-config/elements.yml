key:
  components:
    # K8S MANIFESTS
    - app: podinfo
      url: 'https://kubernetes.default.svc'
      repoURL: 'https://github.com/amine7777/wp-k8s-kustomize.git'
      targetRevision: HEAD
      gitPath: 'apps/bases/podinfo'
      project: core
      namespace: argocd

    # PUBLIC GIT HELM CHART
    - app: podinfo-public-chart
      url: 'https://kubernetes.default.svc'
      repoURL: "https://stefanprodan.github.io/podinfo"
      targetRevision: 6.3.2
      chart: podinfo
      valueFiles:
        - '$values/clusters/zoo/oleole/values/external-secrets.yml'
      gitPath: 'charts/'
      project: core
      namespace: argocd

    # PUBLIC HELM CHART
    - app: cert-manager
      url: 'https://kubernetes.default.svc'
      chart: cert-manager
      repoURL: 'https://charts.jetstack.io'
      targetRevision: 1.15.1
      project: core
      namespace: system
      valueFiles: 
        - '$values/clusters/zoo/oleole/values/cert-manager.yml'
      syncPolicy:
        automated:
          selfHeal: false