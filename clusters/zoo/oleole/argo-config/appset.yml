apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: main
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=default"]
  generators:
  - matrix:
      generators:
      - git:
          repoURL: 'https://github.com/amine7777/wp-k8s-kustomize.git'
          revision: HEAD
          files:
          - path: 'clusters/zoo/oleole/argo-config/elements.yml'
      - list:
          elementsYaml: "{{ .key.components | toJson }}" 

  template:
    metadata:
      name: '{{.app}}'
    spec:
      project: '{{.project}}'
      sources: []
      destination:
        server: '{{.url}}'
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: {{.syncPolicy.automated.selfHeal | default false}}
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          - ServerSideApply=true
        retry:
          limit: 10
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m

  templatePatch: |
    spec:
      sources:
        - repoURL: 'https://github.com/amine7777/wp-k8s-kustomize.git'
          targetRevision: HEAD
          ref: values

        - repoURL: '{{.repoURL}}'
          targetRevision: '{{.targetRevision}}'
        {{- if .gitPath }}
          path: '{{.gitPath}}'
        {{- end }}
        {{- if .chart }}
          chart: '{{.chart}}'
          helm:
            valueFiles:
            {{- range $valueFile := .valueFiles }}
              - {{ $valueFile }}
            {{- end }}
        {{- end }}

  


