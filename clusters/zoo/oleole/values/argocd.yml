configs:
  cm:
    create: true
    url: https://localhost:8080/
    accounts.martinhaus: apiKey, login
    oidc.config: |
      name: AzureAD
      issuer: "https://login.microsoftonline.com/$argocd-oidc-secrets:oidc.azure.tenantID/v2.0"
      clientID: $argocd-oidc-secrets:oidc.azure.clientID
      clientSecret: $argocd-oidc-secrets:oidc.azure.clientSecret
      requestedIDTokenClaims:
        groups:
          essential: true
        email:
          essential: true
      requestedScopes:
        - openid
        - profile
        - email

    rbac:
        create: true
        policy.default: role:readonly
        policy.csv: |
          p, role:org-admin, applications, *, */*, allow
          g, '$argocd-oidc-secrets:oidc.azure.groupObjectID' , role:org-admin

