apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk
  namespace: argocd
spec:
  project: default
  source:
    chart: tyk-helm
    repoURL: https://helm.tyk.io/public/helm/charts/
    targetRevision: tyk
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true